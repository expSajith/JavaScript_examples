<!DOCTYPE html>
<html>
<head>
	<title> Student Details</title>
	<link rel="stylesheet" type="text/css" href="student.css">
</head>
<body>
<div class="main-holder">
	<div class="header">
		<h1> Student Management</h1>
	</div>
<div class="body">
	<div class="row">
		<div class="left">
			<h2> Student Information </h2>
			<!-- id="sinfo" name="student" -->
			<form >
			<!-- id="sinfo" name="student" -->
				<table>
					<tr>
						<td> Student Name </td>
						<td> <input type="text" id="sName"> </td>
					</tr>
					<tr>
						<td> Address </td>
						<td> <input type="text" id="address"> </td>
					</tr>
					<tr>
						<td> Phone </td>
						<td> <input type="number" id="phone"> </td>
					</tr>
					<tr>
						<td> Father's Name </td>
						<td> <input type="text" id="fName"> </td>
					</tr>
					<tr>
						<td> <button type="button" onclick="read()"> Save</button></td>
						<td> <input type="reset" value="reset"></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="right">
			<h2> Student Class </h2>
			<form id="sclass" name="student_class">
				<table>
					<tr>
						<td> Standard </td>
						<td> <input type="text" id="std"> </td>
					</tr>
					<tr>
						<td> Roll No </td>
						<td> <input type="text" id="roll"> </td>
					</tr>
					<tr>
						<td> School </td>
						<td> <input type="text" id="school"> </td>
					</tr>
					<tr>
						<td> <button type="button" onclick="read_class()"> Save</button></td>
						<td> <input type="reset" value="reset"></td>
					</tr>
				</table>
			</form>	
		</div>
	</div>
	   <div class="clear"></div>
		<div class="row">
		<div class="left">
			<div  id="show_info">
				
			</div>
			<button type="button" onclick="display_info()"> Show Info</button>
		</div>
		<div class="right">
			<div  id="show_class">
				
			</div>
			<button type="button" onclick="display_class()"> Show Class</button>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="student.js">	
</script>
</body>
</html>
